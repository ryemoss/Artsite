			$.ajax({
			    url : folder,
			    success: function (data) {
			        $(data).find("a").attr("href", function (i, val) {
			            if( val.match(/\.(jpg|png|gif)$/) ) {
			                $("body").append( "<img src='"+ folder + val +"'>" );
											$("body").append( "<img src= ./images/aboutimage.jpg>" );
