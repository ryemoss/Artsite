		<div class="imagecycler">
			<img src="images/photos/art1.jpg" class="cycleimage" onclick="cycle(this)"><img>
			<div class="miniimages">
				<img src="images/photos/art2.jpg" class="miniimage" id="mini1" style="opacity:.9"</div>
				<img src="images/photos/art1.jpg" class="miniimage" id="mini2" style="opacity:.5"</div>

		<div class="footer" style="color:lightgray">Â© 2018 RYAN MOSER ALL RIGHTS RESERVED</div>

		<script>
			var img = [];
			img[0] = "images/photos/art1.jpg";
			img[1] = "images/photos/art2.jpg";
			img[2] = "images/photos/art1.jpg";
			img[3] = "images/photos/art2.jpg";

			var index = 0;
			function cycle(obj){
				index++;
				if (index >= img.length)
					index = 0;

				var temp = img[0];
				for(var i=0; i<img.length-1;i++)
					img[i] = img[i+1];
				img[img.length-1] = temp;

				obj.src=img[0];
				mini1.src=img[1];
				mini2.src=img[2];
				mini3.src=img[3];
			}

		</script>

	</body>
