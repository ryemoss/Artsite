		<script>
			lazyload();
			var parent = document.getElementById("gallery");
			var children = parent.getElementsByTagName("img");
			var mimg;
			function filter(text){
				for (var i=0; i<children.length;i++)
				{
					children[i].style.display = "block";
					if (text != 'all' && text != children[i].dataset.cat)
						children[i].style.display = 'none';
				}
			}
			var gall = [];
			$('#gallery').find('img').each(function(){
				gall.push($(this).attr('data-src'));
				console.log($(this).attr('data-src'));
			})

			var modal = document.getElementById('myModal');
			var modalImg = document.getElementById("img01");
			$(".galleryimage").click(function(){
				mimg = $(this).attr('src');
				modal.style.display = "block";
				modalImg.src = mimg;
			});
			var span = document.getElementsByClassName("close")[0];

			span.onclick = function() {
				closemodal();
			}
			img01.onclick = function() {
				nextimage();
			}
			function closemodal()	{
				modal.style.display = "none";
			}
			function nextimage() {
				var curr = gall.indexOf(mimg);
				if (curr+1 > gall.length-1)
					curr = 0;
				else {
					curr ++;
				}
				mimg = gall[curr];
				modalImg.src = gall[curr];
			}
			document.addEventListener('keydown', function(e) {
		    if (e.keyCode == 27) {
					closemodal();
 				}
			});
		</script>
