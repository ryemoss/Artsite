<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ryemoss</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="title">
			<a href="index"><img src="images/homeimage.png" class="titleimg"></img></a>
		</div>
		<div class="pages">
			<div class="navbutton">
				<a href="photos">Photos</a>
			</div>
			<div class="navbutton">
				<a href="artwork" style="color:white;">Artwork</a>
			</div>
			<div class="navbutton">
				<a href="contact">Contact</a>
			</div>
		</div>

		<script>
		function fader(obj) {
			$(document).ready(function () {
				$(obj).fadeIn(1000);
			});
		}
		</script>

		<div class="imagecycler">
			<img id="mainart" class="cycleimage" onload="fader(this)" onclick="cycle()"></img>
			<div class="miniimages">
				<div class="miniimagec">
					<img class="miniimage" id="mini1" onload="fader(this)" style="opacity:.8"></img>
				</div>
				<div class="miniimagec">
					<img class="miniimage" id="mini2" onload="fader(this)" style="opacity:.45"></img>
				</div>
				<div class="miniimagec">
					<img class="miniimage" id="mini3" onload="fader(this)" style="opacity:.12"></img>
				</div>
			</div>
		</div>

		<div class="icons">
			<div class="socialicon"><a href="https://www.instagram.com/rye_moss/" target="_blank"><i class="fab fa-instagram"></i></a></div>
			<div class="socialicon"><a href="https://rye-moss.tumblr.com/" target="_blank"><i class="fab fa-tumblr-square"></i></a></div>
			<div class="socialicon"><a href="https://theeldergoose.deviantart.com/gallery/" target="_blank"><i class="fab fa-deviantart"></i></a></div>
			<div class="socialicon"><a href="mailto:images@ryemoss.com" target="_blank"><i class="far fa-envelope"></i></a></div>
		</div>

		<div class="footer" style="color:lightgray">Â© 2018 RYAN MOSER ALL RIGHTS RESERVED</div>

		<script>
			var img = [];
			img[0] = "images/photos/art1.jpg";
			img[1] = "images/photos/art2.jpg";
			img[2] = "images/photos/art3.jpg";
			img[3] = "images/photos/wolf-moon.jpg";

			mainart.src = img[0];
			mini1.src=img[1];
			mini2.src=img[2];
			mini3.src=img[3];

			var index = 0;
			function cycle(){
				index++;
				if (index >= img.length)
					index = 0;

				var temp = img[0];
				for(var i=0; i<img.length-1;i++)
					img[i] = img[i+1];
				img[img.length-1] = temp;

				mainart.src=img[0];
				mini1.src=img[1];
				mini2.src=img[2];
				mini3.src=img[3];
			}

		</script>

	</body>
</html>
