		<script>
		function fader(obj) {
			$(document).ready(function () {
				$(obj).fadeIn(1000);
			});
		}
		</script>

		<div class="gallery" id="gallery">
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/dragonfly-on-juniper.jpg" class="galleryimage" data-cat="landscape" alt="dragonfly on juniper"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/image2.jpg" class="galleryimage" data-cat="landscape"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/image3.jpg" class="galleryimage" data-cat="landscape"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/image4.jpg" class="galleryimage" data-cat="beast"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/frog-in-mud.jpg" class="galleryimage" data-cat="landscape" alt="frog in mud"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/image6.jpg" class="galleryimage" data-cat="beast"></img>
			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/moss-on-log.jpg" class="galleryimage" data-cat="beast" alt="moss on log"></img>

			<img onclick="modaling(this)" onload="fader(this)" src="images/photos/bass-lake-sunset.jpg" class="galleryimage" data-cat="landscape" alt="bass lake sunset"></img>
		</div>

		<div id="myModal" class="modal">
		  <span class="close">&times;</span>
		  <img class="modal-content" id="img01">
		</div>

		<div class="footer" style="color:lightgray">Â© 2018 RYAN MOSER ALL RIGHTS RESERVED</div>

		<script>
			var parent = document.getElementById("gallery");
			var children = parent.getElementsByTagName("img");
			function filter(text){
				for (var i=0; i<children.length;i++)
				{
					children[i].style.display = "block";
					if (text != 'all' && text != children[i].dataset.cat)
						children[i].style.display = 'none';
				}
			}

			var modal = document.getElementById('myModal');
			var modalImg = document.getElementById("img01");
			function modaling(isolate){
				var mimg = isolate;
				modal.style.display = "block";
				modalImg.src = mimg.src;
			}
			var span = document.getElementsByClassName("close")[0];

			span.onclick = function() {
				closemodal();
			}
			function closemodal()	{
				modal.style.display = "none";
			}
			document.addEventListener('keydown', function(e) {
		    if (e.keyCode == 27) {
					closemodal();
 				}
			});
		</script>

	</body>
